apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-pulsar-poller-kuopio-dev
  namespace: argocd
  labels:
    environment: dev
    name: http-pulsar-poller-kuopio
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: argocd
    argocd-image-updater.argoproj.io/image-list: tvvlmj/http-pulsar-poller:edge
    argocd-image-updater.argoproj.io/update-strategy: digest
spec:
  project: waltti
  source:
    repoURL: https://github.com/tvv-lippu-ja-maksujarjestelma-oy/waltti-apc-deployment.git
    path: manifests/http-pulsar-poller/kuopio/overlays/dev
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:  
    automated: 
      prune: true