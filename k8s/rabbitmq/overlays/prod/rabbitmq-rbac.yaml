apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq-prod-serviceaccount
  labels:
    app.kubernetes.io/name: rabbitmq-prod
    app.kubernetes.io/component: rabbitmq-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rabbitmq-prod-rabbitmq-endpoint-reader
  labels:
    app.kubernetes.io/name: rabbitmq-prod
    app.kubernetes.io/component: rabbitmq-server
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rabbitmq-prod-rabbitmq-endpoint-reader
  labels:
    app.kubernetes.io/name: rabbitmq-prod
    app.kubernetes.io/component: rabbitmq-server
subjects:
- kind: ServiceAccount
  name: rabbitmq-prod-serviceaccount
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rabbitmq-prod-rabbitmq-endpoint-reader
