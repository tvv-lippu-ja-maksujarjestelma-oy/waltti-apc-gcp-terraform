---
######################
# Development values #
######################

# Disable persistence in volumes (use emptyDir)
volumes:
  persistence: false

# Disable persistence in broker (broker.configData.autoSkipNonRecoverableData)
broker:
  configData:
    autoSkipNonRecoverableData: "true"

# In case you have to debug, you can enable toolset:
# components:
#   toolset: true
